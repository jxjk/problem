<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备问题统计系统 - 问题列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-bar"></i> 设备问题统计系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('problems_page') }}">问题列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_problem_page') }}">添加问题</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('import_csv_page') }}">CSV导入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="fas fa-list"></i> 问题列表</h1>
                <p class="text-muted">设备问题管理与分析</p>
            </div>
        </div>

        <!-- 搜索和过滤 -->
        <div class="row mb-4">
            <div class="col-md-3 mb-2">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索问题标题...">
            </div>
            <div class="col-md-2 mb-2">
                <select class="form-select" id="statusFilter">
                    <option value="">所有状态</option>
                    <option value="new">新问题</option>
                    <option value="analyzed">已分析</option>
                    <option value="solved">已解决</option>
                    <option value="verified">已验证</option>
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <select class="form-select" id="phaseFilter">
                    <option value="">所有阶段</option>
                    <option value="design">设计</option>
                    <option value="development">开发</option>
                    <option value="usage">使用</option>
                    <option value="maintenance">维护</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select class="form-select" id="equipmentFilter">
                    <option value="">所有设备类型</option>
                    <!-- 设备类型将通过AJAX加载 -->
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-primary w-100" id="applyFilters">
                    <i class="fas fa-filter"></i> 应用过滤
                </button>
            </div>
        </div>

        <!-- 问题表格 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="fas fa-table"></i> 问题详情</h5>
                        <div>
                            <button class="btn btn-success btn-sm me-2" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                            <a href="{{ url_for('add_problem_page') }}" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> 添加问题
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="problemsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>标题</th>
                                        <th>设备类型</th>
                                        <th>问题分类</th>
                                        <th>阶段</th>
                                        <th>状态</th>
                                        <th>优先级</th>
                                        <th>发现者</th>
                                        <th>发现时间</th>
                                        <th>AI分析</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 数据将通过AJAX加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="问题列表分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页将通过AJAX加载 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 问题详情模态框 -->
    <div class="modal fade" id="problemDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">问题详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="problemDetailContent">
                        <!-- 问题详情将通过AJAX加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/problems.js') }}"></script>
</body>
</html>
