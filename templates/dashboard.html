<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备问题统计系统 - 仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-bar"></i> 设备问题统计系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('problems_page') }}">问题列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_problem_page') }}">添加问题</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('import_csv_page') }}">CSV导入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="fas fa-tachometer-alt"></i> 仪表盘</h1>
                <p class="text-muted">设备问题统计与分析概览</p>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4" id="statsCards">
            <div class="col-md-2 col-6 mb-3">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <i class="fas fa-exclamation-circle fa-2x mb-2"></i>
                        <h5 class="card-title">总问题数</h5>
                        <h3 id="totalProblems">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h5 class="card-title">待处理</h5>
                        <h3 id="newProblems">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <i class="fas fa-search fa-2x mb-2"></i>
                        <h5 class="card-title">已分析</h5>
                        <h3 id="analyzedProblems">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <h5 class="card-title">已解决</h5>
                        <h3 id="solvedProblems">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="card text-center bg-danger text-white">
                    <div class="card-body">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <h5 class="card-title">严重问题</h5>
                        <h3 id="criticalProblems">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="card text-center bg-secondary text-white">
                    <div class="card-body">
                        <i class="fas fa-redo fa-2x mb-2"></i>
                        <h5 class="card-title">已验证</h5>
                        <h3 id="verifiedProblems">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-chart-pie"></i> 按设备类型统计</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="equipmentChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-chart-bar"></i> 按问题分类统计</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 发现阶段统计 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-chart-line"></i> 按发现问题阶段统计</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="phaseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新问题 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-list"></i> 最新问题</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="latestProblemsTable">
                                <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>设备类型</th>
                                        <th>阶段</th>
                                        <th>状态</th>
                                        <th>优先级</th>
                                        <th>发现时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 数据将通过AJAX加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
