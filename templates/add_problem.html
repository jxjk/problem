<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备问题统计系统 - 添加问题</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-bar"></i> 设备问题统计系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('problems_page') }}">问题列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('add_problem_page') }}">添加问题</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('import_csv_page') }}">CSV导入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="fas fa-plus-circle"></i> 添加问题</h1>
                <p class="text-muted">录入新的设备问题信息</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-edit"></i> 问题信息</h5>
                    </div>
                    <div class="card-body">
                        <form id="addProblemForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">问题标题 *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">问题描述 *</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="equipment_type_id" class="form-label">设备类型</label>
                                    <select class="form-select" id="equipment_type_id" name="equipment_type_id">
                                        <option value="">选择设备类型</option>
                                        <!-- 设备类型将通过AJAX加载 -->
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="phase" class="form-label">发现阶段 *</label>
                                    <select class="form-select" id="phase" name="phase" required>
                                        <option value="">选择阶段</option>
                                        <option value="design">设计</option>
                                        <option value="development">开发</option>
                                        <option value="usage">使用</option>
                                        <option value="maintenance">维护</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="discovered_by" class="form-label">发现者</label>
                                    <input type="text" class="form-control" id="discovered_by" name="discovered_by">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="discovered_at" class="form-label">发现时间</label>
                                    <input type="date" class="form-control" id="discovered_at" name="discovered_at">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('problems_page') }}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> 返回列表
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 保存问题
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/add_problem.js') }}"></script>
</body>
</html>
