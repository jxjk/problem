version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wenti-ji-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-admin123}
      MYSQL_DATABASE: wenti_ji_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-admin123}"]
      timeout: 20s
      retries: 10
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --max-connections=500

  app:
    build: .
    container_name: wenti-ji-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://root:${DB_PASSWORD:-admin123}@mysql:3306/wenti_ji_db
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=wenti_ji_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-equipment-problem-tracker}
      - AI_PROVIDER=${AI_PROVIDER:-mock}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - DASHSCOPE_API_BASE=${DASHSCOPE_API_BASE:-https://dashscope.aliyuncs.com/api/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - UPLOAD_FOLDER=/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - /app/static  # 确保静态文件夹是只读的
    restart: unless-stopped
    # 添加健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  mysql_data:
    driver: local

networks:
  default:
    driver: bridge